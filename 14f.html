<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡14 DE FEBRERO!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 72px; /* Aumento el tamaño de la fuente */
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% {
                color: #fff;
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 25px #ff0000;
            }
            100% {
                color: #ff0000;
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 25px #ff0000;
            }
        }
        p {
            color: #fffae6; /* Blanco cálido */
            font-size: 28px; /* Aumento el tamaño de la fuente */
            margin: 10px 0;
            text-shadow: 0 0 10px #fffae6, 0 0 20px #fffae6;
        }
        .details {
            font-size: 24px; /* Aumento el tamaño de la fuente */
            color: #fffae6;
            margin: 30px 0;
            text-shadow: 0 0 10px #fffae6, 0 0 20px #fffae6;
        }
        .button {
            padding: 20px 40px; /* Botón más grande */
            font-size: 24px; /* Aumento el tamaño de la fuente */
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e95b4e;
        }
        .button-selected {
            font-size: 30px; /* Aumenta el tamaño del botón seleccionado */
            background-color: #ff0000; /* Cambio de color al botón seleccionado */
        }
        .footer {
            margin-top: 40px;
            font-size: 20px;
            color: #fffae6;
            text-shadow: 0 0 10px #fffae6, 0 0 20px #fffae6;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div>
        <h1>TE AMO MUCHO</h1>
        <div class="details">
            <p><strong>📅 Fecha:</strong> 14 de Febrero de 2025</p>
            <p><strong>¿Quisieras pasar este día conmigo?</strong></p>
        </div>
        <button id="yesButton" class="button" onclick="selectButton('yes')">Sí</button>
        <button id="noButton" class="button" onclick="selectButton('no')">No</button>
        <div class="footer">
        </div>
    </div>

    <!-- Mensaje de superposición -->
    <div id="overlayMessage" class="overlay">Ya sabía que querías</div>

    <script>
        let buttonSize = 24; // Tamaño inicial de la fuente
        const maxSize = 40; // Tamaño máximo que puede alcanzar el botón
        const phrases = ["Claro", "Obvio", "Por supuesto"]; // Frases para cambiar en el botón de "Sí"

        function selectButton(choice) {
            if (choice === 'no') {
                buttonSize += 2; // Aumentar el tamaño del botón de "Sí"
                if (buttonSize > maxSize) {
                    buttonSize = maxSize; // Evitar que el botón crezca más allá del tamaño máximo
                }
                document.getElementById('yesButton').style.fontSize = buttonSize + 'px'; // Actualizar el tamaño
                document.getElementById('yesButton').classList.add('button-selected'); // Resaltar el botón
                
                // Cambiar el texto de "Sí" a una frase aleatoria
                let randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                document.getElementById('yesButton').textContent = randomPhrase;
            } else if (choice === 'yes') {
                // Mostrar el mensaje en superposición
                document.getElementById('overlayMessage').style.display = 'block';
                alert("¡Gracias por confirmar!"); // Mensaje al seleccionar "Sí"
            }
        }
    </script>
</body>
</html>
