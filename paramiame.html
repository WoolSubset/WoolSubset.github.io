<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춰14 DE FEBRERO!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 72px; /* Aumento el tama침o de la fuente */
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% {
                color: #fff;
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 25px #ff0000;
            }
            100% {
                color: #ff0000;
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 25px #ff0000;
            }
        }
        p {
            color: #fffae6; /* Blanco c치lido */
            font-size: 28px; /* Aumento el tama침o de la fuente */
            margin: 10px 0;
            text-shadow: 0 0 10px #fffae6, 0 0 20px #fffae6;
        }
        .details {
            font-size: 24px; /* Aumento el tama침o de la fuente */
            color: #fffae6;
            margin: 30px 0;
            text-shadow: 0 0 10px #fffae6, 0 0 20px #fffae6;
        }
        .button {
            padding: 20px 40px; /* Bot칩n m치s grande */
            font-size: 24px; /* Aumento el tama침o de la fuente */
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e95b4e;
        }
        .button-selected {
            font-size: 30px; /* Aumenta el tama침o del bot칩n seleccionado */
            background-color: #ff0000; /* Cambio de color al bot칩n seleccionado */
        }
        .footer {
            margin-top: 40px;
            font-size: 20px;
            color: #fffae6;
            text-shadow: 0 0 10px #fffae6, 0 0 20px #fffae6;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div>
        <h1>TE AMO MUCHO</h1>
        <div class="details">
            <p><strong>游늰 Fecha:</strong> 14 de Febrero de 2025</p>
            <p><strong>쯈uisieras pasar este d칤a conmigo?</strong></p>
        </div>
        <button id="yesButton" class="button" onclick="selectButton('yes')">S칤</button>
        <button id="noButton" class="button" onclick="selectButton('no')">No</button>
        <div class="footer">
        </div>
    </div>

    <!-- Mensaje de superposici칩n -->
    <div id="overlayMessage" class="overlay">Ya sab칤a que quer칤as</div>

    <script>
        let buttonSize = 24; // Tama침o inicial de la fuente
        const maxSize = 40; // Tama침o m치ximo que puede alcanzar el bot칩n
        const phrases = ["Claro", "Obvio", "Por supuesto"]; // Frases para cambiar en el bot칩n de "S칤"

        function selectButton(choice) {
            if (choice === 'no') {
                buttonSize += 2; // Aumentar el tama침o del bot칩n de "S칤"
                if (buttonSize > maxSize) {
                    buttonSize = maxSize; // Evitar que el bot칩n crezca m치s all치 del tama침o m치ximo
                }
                document.getElementById('yesButton').style.fontSize = buttonSize + 'px'; // Actualizar el tama침o
                document.getElementById('yesButton').classList.add('button-selected'); // Resaltar el bot칩n
                
                // Cambiar el texto de "S칤" a una frase aleatoria
                let randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                document.getElementById('yesButton').textContent = randomPhrase;
            } else if (choice === 'yes') {
                // Mostrar el mensaje en superposici칩n
                document.getElementById('overlayMessage').style.display = 'block';
                alert("춰Gracias por confirmar!"); // Mensaje al seleccionar "S칤"
            }
        }
    </script>
</body>
</html>
